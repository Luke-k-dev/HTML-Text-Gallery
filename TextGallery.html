<style>
* {box-sizing: border-box}
body {font-family: Verdana, sans-serif; margin:0}

/* Slideshow container */
.slideshow-container {
  position: relative;
  background: #D2D2D2;
  min-height:246px;
  max-height:246px;
  height:246px !important;
}
/*DELETE THESE TO DISABLE THE QUOTE FEATURE*/
.slideshow-container .quote::before{
  content: '"'
}
.slideshow-container .quote::after{
  content: '"'
}
/* Slides */
.slideshow-container .mySlides {
  display: none;
  padding: 70px 80px 90px 80px;
  text-align: center;
  max-height: 86px;

}
.slideshow-container .mySlides p {
      font-family: "Helvetica Neue",Arial,sans-serif;
    font-weight: 500;
    font-style: normal;
}
/*CHANGE AND CONTENT THE FONT HERE */
.slideshow-container .prev::before{
  font-family: 'squarespace-ui-font';
    font-style: normal;
    speak: none;
    font-weight: normal;
    font-size:49px;
    -webkit-font-smoothing: antialiased;
    content: "\E02C";
    text-align: center;
    display: inline-block;
    vertical-align: middle;
}
/*CHANGE THE FONT AND CONTENT HERE */
.slideshow-container .next::before{
  font-family: 'squarespace-ui-font';
    font-style: normal;
    speak: none;
    font-weight: normal;
    -webkit-font-smoothing: antialiased;
    content: "\E02D";
    text-align: center;
    font-size:49px;
    display: inline-block;
    vertical-align: middle;
}

/* Next & previous buttons */
.slideshow-container .prev, .slideshow-container  .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -30px;
  padding: 16px;
  color: #000;
  font-weight: bold;
  font-size: 20px;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.slideshow-container .next {
  position: absolute;
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through 
.slideshow-container .prev:hover, .slideshow-container  .next:hover {
  background-color: rgba(0,0,0,0.8);
  color: white;
}*/


.slideshow-container .author {font-style: italic !important;}
</style>
